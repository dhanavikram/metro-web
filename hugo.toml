# Base URL used when generating links to your pages
# Set to the URL for your site
baseURL = "https://dhanavikram.com/"

# Basic metadata configuration for your blog.
title = "Dhanavikram ʕ•ᴥ•ʔ"
author = "Dhanavikram"
copyright = "Copyright © 2020, Dhanavikram Sekar."
languageCode = "en-US"

# Generate a nice robots.txt for SEO
enableRobotsTXT = true

# Generate "Bearblog"-like URLs !only!, see https://bearblog.dev/.
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
[permalinks]
  blog = "/:slug/"
  tags = "/blog/:slug"

[params]
  # The "description" of this website. This is used in the meta data of the generated html.
  description = "Dhanavikram's personal website"

  # Favicon
  favicon = "https://img.icons8.com/doodle/48/globe--v1.png"
  
  # Preview image
  images = ["images/share.jpg"]

  # Another "title". This one is used as the site_name on the Hugo's internal
  # opengraph structured data template.
  title = "Dhanavikram Sekar"
  hideMadeWithLine = true
